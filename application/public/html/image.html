<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur - Image</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/121067a9e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <!-- NAVBAR -->
    <div id="navigation-bar"></div>

    <!-- Image Container -->
    <div id="image-container" class="container mt-4" hidden>
        <div class="row">
            <!-- Image Section -->
            <div class="col-sm-12 col-lg-8 mb-2">
                <div class="card bg-dark text-white">
                    <img id="post-photo" src="#" class="card-img-top" alt="Error getting image, please try again later.">
                    <div class="card-body">
                        <h3 id="post-title" class="card-title"></h3>
                        <p id="post-description" class="card-text"></p>
                    </div>
                </div>
            </div>

            <!-- Author Information / Statistics Section -->
            <div class="col-sm-12 col-lg-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-text text-muted">Post Information</h5>
                        <p class="card-text">
                            Uploaded by <a id="post-author" href="#"></a>
                            <br/>
                            Published <span id="post-date"></span>
                        </p>
                        
                        <hr/>
                        
                        <h5 class="card-text text-muted">Statistics</h5>
                        <ul class="list-inline">
                            <!-- <li class="list-inline-item">
                                <i class="fas fa-arrow-up"></i>
                                <span id="post-upvotes">100</span>
                            </li>
                            <li class="list-inline-item">
                                <i class="fas fa-comment"></i>
                                <span id="post-comments">34</span>
                            </li> -->
                            <li class="list-inline-item">
                                <i class="fas fa-eye"></i>
                                <span id="post-views"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Comments Container-->
    <div id="comments-container" class="container mt-2" hidden>
        <div class="row">
            <div class="col-sm-12 col-lg-8">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Comments (0)</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Moment.js -->
<script src="https://momentjs.com/downloads/moment.js"></script>

<!-- Loading Navigation 'Component' -->
<script>
    $.get('./components/navigation.html', (data) => {
        $('#navigation-bar').replaceWith(data);
    })
</script>

<!-- Loading post data from database -->
<script>
    let params = new URLSearchParams(window.location.search);

    // Grabbing post information
    if(params.has('id')) {
        let photoID = params.get('id');

        axios.get(`/posts/get/${photoID}`)
            .then((response) => {
                let data = response.data;
                
                if(data.status === 'OK') {
                    // Image data retrieved
                    let _imageContainer = document.getElementById('image-container');
                    let _commentsContainer = document.getElementById('comments-container');
                    let _postPhoto = document.getElementById('post-photo');
                    let _postTitle = document.getElementById('post-title');
                    let _postDescription = document.getElementById('post-description');
                    let _postAuthor = document.getElementById('post-author');
                    let _postDate = document.getElementById('post-date');
                    let _postViews = document.getElementById('post-views');

                    _postPhoto.setAttribute('src', data.location);
                    _postTitle.innerText = data.title;
                    _postDescription.innerText = data.description;
                    _postAuthor.innerText = data.author;
                    _postAuthor.setAttribute('href', `/profile/${data.author}`)
                    _postDate.innerText = moment(new Date(data.created)).fromNow();
                    _postViews.innerText = data.views;

                    _imageContainer.removeAttribute('hidden');
                } else {
                    // Image data was not retrieved, redirect
                    window.location.replace(data.redirect);
                }
            })
            .catch((err) => {
                console.log(err);
            })
    }

</script>

</html>
