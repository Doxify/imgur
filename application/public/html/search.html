<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/121067a9e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <div id="navigation-bar"></div>

    <!-- Quote Container -->
    <div class="row">
        <div class="col-sm-12">
            <div class="card text-center header-card">
                <div class="card-body">
                    <p class="card-text">Showing results for...</p>
                    <h4 class="card-text header-title">
                        <strong id="search-query"></strong>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- No Images Found Alert -->
    <div id="query-alert" class="container mt-4" hidden>
        <div class="alert alert-danger " role="alert">
            Could not find any images for '<strong id="query-alert-text"></strong>'.
        </div>
    </div>

    <!-- Images Container -->
    <div id="image-card-container" class="container card-columns mt-4" hidden>
    </div>

</body>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Moment.js -->
<script src="https://momentjs.com/downloads/moment.js"></script>

<!-- Loading Navigation 'Component' -->
<script>
    $.get('./components/navigation.html', (data) => {
        $('#navigation-bar').replaceWith(data);
    })
</script>

<!-- Image Card Functions -->
<script src="../javascripts/images.js"></script>
<!-- Querying database -->
<script>
    let params = new URLSearchParams(window.location.search);
    let _query = document.getElementById('search-query');
    var searchQuery = params.get('query');

    if(params.has('query')) {
        _query.innerText = searchQuery.toUpperCase();
        runSearch();
    }

    function runSearch() {
    axios.get(`/posts/search/${searchQuery}`)
        .then((response) => {
            const results = response.data;
            let _imageContainer = document.getElementById('image-card-container');

            // No images found, show an alert.
            if(results.length === 0) {
                console.log(results);
                let _queryAlertContainer = document.getElementById('query-alert');
                let _queryAlertText = document.getElementById('query-alert-text');
                _queryAlertText.innerText = searchQuery;
                _queryAlertContainer.removeAttribute('hidden');
            } else {
                // Results were found, displaying them.
                let _queryResultsHTML = '';
                results.forEach((post) => {
                    _queryResultsHTML += createImageCard(post);
                });

                _imageContainer.innerHTML = _queryResultsHTML;
                _imageContainer.removeAttribute('hidden');
            }
        })
        .catch((err) => {
            console.log(err);
        })
};
</script>

</html>
